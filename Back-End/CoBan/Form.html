<!DOCTYPE html>
<html>
    <head>
        <title>WebTest</title>
    </head>
    <body>
        <form 
            action=""
            method="POST"
            autocomplete="on"
            >
            <label for="fullName">Họ tên:</label>
            <br />
            <input type="text" id="fullName" name="full_name"/>
            <br />


            <label for="email">Email:</label>
            <br />
            <input type="text" id="email" name="email"/>


            <br />
            <label for="password">Mật khẩu:</label>
            <br />
            <input type="password" id="password" name="matkhau"/>


            <br />
            <label for="number">Mã xác nhận:</label>
            <br />
            <input type="number" id="number" name="maxacnhan"/>


            <br />
            <label for="time">Chọn thời gian:</label>
            <br />
            <input type="time" id="time" name="thoiGian"/>


            <br />
            <label for="document">Tài liệu:</label>
            <br />
            <input type="file" id="document" name="tailieu"/>


            <p>Những ngôn ngữ lập trình đã học:</p>
            <input type="checkbox" id="ngonNguC" name="language" value="c" />
            <label for="ngonNguC">Ngôn ngữ C</label>
            <br />
            <input type="checkbox" id="ngonNgujava" name="language" value="java"/>
            <label for="ngonNgujava">Ngôn ngữ Java</label>
            <br />
            <input type="checkbox" id="ngonNguPHP" name="language" value="php"/>
            <label for="ngonNguPHP">Ngôn ngữ PHP</label>
            <br />


            <br />
            <select id="colors" name="colors">
                <option>-----Lựa chọn------</option>
                <option value="yellow">Vàng</option>
                <option value="purple">Tím</option>
            </select>
            <br />
            <lable for="note">Ghi chú:</lable>
            <br />
            <textarea id="note" name="note"></textarea>
            <br />
            <input type="submit" value="Gửi"/>
        </form>
    </body>
</html>
